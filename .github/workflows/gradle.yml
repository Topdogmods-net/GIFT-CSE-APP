# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew && mv dummy-gs.json app/google-services.json
    - name: Build with Gradle
      run: ./gradlew build assembleDebug --stacktrace
    - name: Move apk
      run: mkdir -p uploads && mv app/build/outputs/apk/debug/app-debug.apk uploads/
    - name: Upload APK
      uses: actions/upload-artifact@v2-preview
      with:
        name: app.apk
        path: uploads/app-debug.apk